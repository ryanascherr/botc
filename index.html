<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Blood on the Clocktower</title>
    <link rel="icon" type="image/png" href="./img/fav-icon.png">

</head>
<body>
    <header>
        <div class="script-container">
            <select class="script-select">
                <option value="tb">Trouble Brewing</option>
                <option value="bmr">Bad Moon Rising</option>
                <option value="sv">Sects & Violets</option>
                <option value="exp">Experimental</option>
            </select>
            <!-- <div class="script tb selected" data-script="tb"><h3>Trouble Brewing</h3></div>
            <div class="script bmr" data-script="bmr"><h3>Bad Moon Rising</h3></div>
            <div class="script sv" data-script="sv"><h3>Sects & Violets</h3></div>
            <div class="script exp" data-script="exp"><h3>Experimental</h3></div>
            <div class="script travelers"><h3>Travelers</h3></div>
            <div class="script fabled"><h3>Fabled</h3></div> -->
        </div>
        <div class="characters">
            <!-- <div class="tb-characters list flex"></div>
            <div class="bmr-characters hidden list"></div>
            <div class="sv-characters hidden list"></div>
            <div class="exp-characters hidden list"></div> -->
            <select class="tb-select list">
                <option value="select">Select a Character</option>
            </select>
            <select class="bmr-select list hidden">
                <option value="select">Select a Character</option>
            </select>
            <select class="sv-select list hidden">
                <option value="select">Select a Character</option>
            </select>
            <select class="exp-select list hidden">
                <option value="select">Select a Character</option>
            </select>
        </div>
    </header>
    <main>
        <div class="info-container">
            <div class="img-flavor-container">
                <img class="token" src="" alt="">
                <p class="flavor hidden speech-bubble"></p>
            </div>
            <h3 class="group" style="margin: 0;"></h3>
            <p class="intro"></p>
            <div class="ability"></div>
            <div class="examples-container hidden">
                <h2>Example Gameplay <span class="examples-arrow">&#8595;</span></h2>
                <div class="examples hidden"></div>
            </div>
            <div class="tips-container hidden">
                <h2>Tips and Tricks <span class="tips-arrow">&#8595;</span></h2>
                <div class="tips hidden"></div>
            </div>
            <div class="bluffing-container hidden">
                <h2>Bluffing as the <span class="bluff-name"></span><span class="bluffing-arrow">&#8595;</span></h2>
                <div class="bluffing hidden"></div>
            </div>
        </div>
    </main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
